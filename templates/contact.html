<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Connect to FontAwesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- Connect to Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <!-- Connect to FontAwesome Kit -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>restaurant discovery-landing</title>
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <h1>
                <span class="food">Food</span><span  class="explorer">Xplorer</span>
                <span class="search"><i class="fas">&#xf4d7;</i></span>
            </h1>
        </a>
        <ul class="navbar-ul">
            <li class="nav-item">
                <a href="{{ url_for('home') }}" class="nav-link" id="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('explore') }}" class="nav-link" id="nav-link">Explore</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('discounts') }}" class="nav-link" id="nav-link">Discounts</a>
            </li>
            <li class="nav-item active">
                <a href="{{ url_for('contact') }}" class="nav-link CTA" id="nav-link">Subscribe</a>
            </li>
        </ul>
        <!-- <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div> -->
    </nav>
    
    <section>
        <div>
            <center class="subscribe">
                <h1>Subscribe to our weekly newsletter</h1>
                <!-- <hr> -->
                <form action="/subscription/" method="post">
                    <input type="text" name="name" placeholder="Name">
                    <br><br>
                    <input type="email" name="email" placeholder="Email">
                    <br><br>
                    <!-- <input type="text" name="favorite-dishes" placeholder="Favorite Dishes">
                    <br><br> -->
                    <input type="text" name="location" placeholder="City, Country">
                    <br><br>
                    {% if success %}
                        <div class="success">
                            You have successfully subscribed to our newsletter!
                        </div>
                    {% endif %}

                    {% if error %}
                        <div class="error">
                            Error encountered. Please try again.
                        </div>
                    {% endif %}
                    <input type="submit" name="subscribe">
                </form>
            </center>

            
            <!-- <div class="enquiry"></div> -->
        </div>
    </section>

    <footer>
        <!-- &copy;2023 -->
        <ul class="footer-ul">
            <li class="nav-item">
                <a href="https://github.com/Danie-O" class="nav-link" id="nav-link">
                    <span><i class="fab fa-github"></i></span>
                </a>
            </li>
            <li class="nav-item">
                <a href="https://www.linkedin.com/in/daniella-omenogor/" class="nav-link" id="nav-link">
                    <span><i class="fab fa-linkedin"></i></span>
                </a>
            </li>
            <li class="nav-item">
                <a href="https://twitter.com/Danielleurrr" class="nav-link" id="nav-link">
                    <span>
                        <!-- <i class="fab fa-twitter-square"> -->
                        <i class="fab">&#xf099;</i>
                    </span>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Web page script -->
    <script src="../static/js/index.js"></script>

    <!-- Ion icons CDN -->
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

</body>
</html>
